{% extends "base.html" %} {% block title %}Sign up {% endblock %} {% block
content %}

<form class="my-5" method="POST">
  <h3 align="center">Sign Up</h3>
  <div class="form-group my-3">
    <label for="email"> Enter Email adress </label>
    <input
      type="email"
      class="form-control"
      id="email"
      placeholder="Enter email"
      name="email"
    />
  </div>

  <div class="form-group my-3">
    <label for="firstName">Provide First Name </label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      placeholder="Enter first name"
      name="firstName"
    />
  </div>

  <div class="form-group my-3">
    <label for="password1"> Enter your password </label>
    <input
      type="password"
      class="form-control"
      id="password1"
      placeholder="Enter password"
      name="password1"
    />
  </div>

  <div class="form-group my-3">
    <label for="password2"> Re-enter your password </label>
    <input
      type="password"
      class="form-control"
      id="password2"
      placeholder="Repeat your password"
      name="password2"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock content %}
